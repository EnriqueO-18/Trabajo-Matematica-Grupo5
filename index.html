<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema del Agente Viajero - TSP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Problema del Agente Viajero</h1>
            <p class="subtitle">Traveling Salesman Problem (TSP)</p>
        </header>

        <div class="content-wrapper">
            <aside class="control-panel">
                <h2>Configuración</h2>
                
                <div class="input-group">
                    <label for="numNodes">Número de nodos (n):</label>
                    <input type="number" id="numNodes" min="8" max="16" value="8">
                    <small>Rango permitido: [8, 16]</small>
                </div>

                <div class="input-group">
                    <label>Método de generación:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="genMethod" value="random" checked>
                            Aleatorio
                        </label>
                        <label>
                            <input type="radio" name="genMethod" value="manual">
                            Manual
                        </label>
                    </div>
                </div>

                <button id="generateGraph" class="btn btn-primary">Generar Grafo</button>

                <div id="manualInput" class="manual-input" style="display: none;">
                    <h3>Matriz de Distancias</h3>
                    <div id="matrixContainer"></div>
                </div>

                <div id="graphInfo" class="graph-info" style="display: none;">
                    <h3>Información del Grafo</h3>
                    <p><strong>Nodos:</strong> <span id="infoNodes">-</span></p>
                    <p><strong>Aristas:</strong> <span id="infoEdges">-</span></p>
                    <p><strong>Tipo:</strong> Completo no dirigido</p>
                </div>

                <button id="findHamiltonianCycles" class="btn btn-secondary" style="display: none;">
                    Encontrar Ciclos Hamiltonianos
                </button>

                <button id="solveTSP" class="btn btn-success" style="display: none;">
                    Resolver TSP (Ciclo Óptimo)
                </button>

                <button id="reset" class="btn btn-danger" style="display: none;">
                    Reiniciar
                </button>
            </aside>
            
            <main class="visualization-area">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="graph">Grafo</button>
                    <button class="tab-btn" data-tab="matrix">Matriz</button>
                    <button class="tab-btn" data-tab="process">Proceso</button>
                    <button class="tab-btn" data-tab="result">Resultado</button>
                </div>

                <div class="tab-content">
                    <div id="graph" class="tab-pane active">
                        <canvas id="graphCanvas" width="800" height="600"></canvas>
                    </div>
                    
                    <div id="matrix" class="tab-pane">
                        <div id="matrixDisplay"></div>
                    </div>

                    <div id="process" class="tab-pane">
                        <div id="processSteps"></div>
                    </div>

                    <div id="result" class="tab-pane">
                        <div id="resultDisplay"></div>
                    </div>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Calculando...</p>
                </div>
            </main>
        </div>
    </div>

    <script src="graph.js"></script>
    <script src="visualization.js"></script>
    <script src="main.js"></script>
    
    <img src="img/viajero.png" alt="Viajero" class="traveler-background">
</body>
</html>
